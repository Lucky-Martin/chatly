<div class="min-h-screen bg-gray-50 p-4 flex items-center justify-center">
    <div class="max-w-3xl mx-auto">
      <div class="bg-white rounded-lg shadow p-4">
        <div class="mb-4 text-center">
          <h2 class="text-2xl md:text-3xl font-bold text-gray-900">{{ 'interests.selectYourInterests' | translate }}</h2>
          <p class="text-sm text-gray-600">{{ 'interests.selectHint' | translate }}</p>
        </div>

        <form [formGroup]="interestForm" (ngSubmit)="onSubmit()">
          <div class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-6 gap-2 md:gap-4">
            <ng-container *ngFor="let interest of interests">
              <div
                [class]="'rounded-lg border p-2 md:p-4 cursor-pointer transition-all duration-200 ' +
                  (isSelected(interest.id) ? 'border-blue-500 bg-blue-50' : 'border-gray-200 hover:border-gray-300')"
                (click)="toggleInterest(interest.id)"
              >
                <div class="flex flex-col items-center text-center">
                  <i [class]="interest.icon + ' text-lg md:text-2xl mb-1 ' +
                    (isSelected(interest.id) ? 'text-blue-500' : 'text-gray-500')"></i>
                  <span [class]="'text-xs md:text-sm ' + (isSelected(interest.id) ? 'text-blue-700' : 'text-gray-700')">
                    {{ interest.nameKey | translate }}
                  </span>
                </div>
              </div>
            </ng-container>
          </div>

          <div class="mt-4 flex justify-between items-center">
            <span class="text-xs md:text-sm" [class]="isValidSelection ? 'text-green-600' : 'text-red-600'">
              {{ 'interests.selectedCount' | translate }}{{ selectedCount }}/10 ({{ 'interests.min' | translate }} 3)
            </span>
            <button
              type="submit"
              [disabled]="!isValidSelection"
              class="px-4 py-2 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700
                focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50
                disabled:cursor-not-allowed"
            >
              {{ 'common.continue' | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

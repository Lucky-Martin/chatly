<i class="fa-solid fa-spinner text-black text-2xl flex items-center justify-center fa-spin" *ngIf="!topic"></i>

<div class="flex flex-col flex-auto h-full p-2 bg-wrap" *ngIf="topic">
  <h2 class="mb-4 text-2xl">Chat room - {{topic.name}}</h2>
  <div class="flex flex-col flex-auto flex-shrink-0 rounded-2xl bg-gray-100 topic-wrap p-2 mb-2">
    <div class="flex flex-col h-full overflow-x-auto mb-4">
      <div class="flex flex-col h-full">
        <div class="space-y-2">
          <div class="msg-wrap" *ngFor="let message of topic.messages">
            <!-- If message.user equals myUserId, show the left bubble -->
            <div *ngIf="message.user !== authService.username" class="flex items-center rounded-lg">
              <div class="flex items-center justify-center text-white h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0">
                {{message.user.charAt(0).toUpperCase()}}
              </div>
              <div class="relative ml-3 text-sm bg-white py-2 px-4 shadow rounded-xl">
                <div class="m-0 break-words w-full">{{ message.text }}</div>
              </div>
            </div>

            <!-- If message.user is not myUserId, show the right bubble -->
            <div *ngIf="message.user == authService.username" class="flex items-center justify-end rounded-lg">
              <div class="relative mr-3 text-sm bg-indigo-100 py-2 px-4 shadow rounded-xl">
                <div class="m-0 break-words w-full">{{ message.text }}</div>
              </div>
              <div class="flex items-center justify-center h-10 w-10 rounded-full text-white bg-indigo-500 flex-shrink-0">
                {{message.user.charAt(0).toUpperCase()}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input area -->
    <div class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-2">
      <div class="flex-grow">
        <div class="relative w-full">
          <input [(ngModel)]="message" type="text" class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10" />
        </div>
      </div>
      <div class="ml-4">
        <button (click)="onSendMessage()"
          class="flex items-center justify-center bg-indigo-500 hover:bg-indigo-600 rounded-xl text-white px-4 py-1 flex-shrink-0">
          <span>Send</span>
          <span class="ml-2">
            <svg class="w-4 h-4 transform rotate-45 -mt-px" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8">
              </path>
            </svg>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>

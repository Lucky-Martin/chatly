<app-create-topic-modal *ngIf="topicModalOpen && !title"
                        (modalClosed)="toggleTopicModal(false)">
</app-create-topic-modal>

<div class="flex flex-col mt-8 h-full" *ngIf="!(title && getMyTopics()?.length === 0 && !searchQuery.length)">
  <div class="flex-row items-center justify-between text-xs" [ngClass]="{'flex': !searchActive}">
    <div class="items-center flex">
      <span class="font-bold mr-2">{{title ? title : "Active Conversations"}}</span>
      <span class="flex items-center justify-center bg-gray-300 h-4 w-4 rounded-full">
        {{ title ? getMyTopics()?.length : getPublicTopics().length }}
      </span>
    </div>
    <div class="relative flex items-center space-x-2 mt-2">
      <div class="p-2 bg-gray-200 rounded-full cursor-pointer" (click)="toggleSearch()">
        <ng-container *ngIf="!searchActive; else closeIcon">
          <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-4.35-4.35m1.4-5.15a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </ng-container>
        <ng-template #closeIcon>
          <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </ng-template>
      </div>

      <div [ngClass]="{ 'hidden': !searchActive }" class="transition-all duration-300">
        <input #searchInput [(ngModel)]="searchQuery" type="text" placeholder="Search..."
               class="w-[100%] p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
    </div>
  </div>

  <div class="flex flex-col space-y-1 mt-4 -mx-2 p-2 overflow-y-auto h-[75%]" *ngIf="!title">
    <app-topic-item
      *ngFor="let topic of getPublicTopics()"
      [topic]="topic"></app-topic-item>
    <p *ngIf="getTopics().length === 0" class="ml-2">No conversations found</p>
  </div>
  <div class="flex flex-col space-y-1 mt-4 -mx-2 overflow-y-auto h-[75%]" *ngIf="title">
    <app-topic-item
      *ngFor="let topic of getMyTopics()"
      [topic]="topic"></app-topic-item>
    <p *ngIf="getTopics().length === 0" class="ml-2">No conversations found</p>
  </div>
</div>

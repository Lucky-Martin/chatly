<app-create-topic-modal *ngIf="topicModalOpen"
                        (modalClosed)="toggleTopicModal(false)"></app-create-topic-modal>
<div class="flex flex-col mt-8">
  <div class="flex flex-row items-center justify-between text-xs">
    <span class="font-bold">Active Conversations</span>
    <span
      class="flex items-center justify-center bg-gray-300 h-4 w-4 rounded-full"
    >{{chatService.topics.length}}</span
    >
  </div>
  <div class="flex flex-col space-y-1 mt-4 -mx-2 overflow-y-auto">
    <app-topic-item 
      *ngFor="let topic of chatService.topics"
      [topic]="topic"></app-topic-item>
  </div>
</div>

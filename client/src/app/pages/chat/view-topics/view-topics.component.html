<div class="pl-2 pr-2 mt-6">
  <div class="topics-wrap" *ngIf="chatService.topics">
    <app-topic-item *ngFor="let topic of chatService.topics" [topic]="topic"></app-topic-item>
  </div>
  <div class="footer-wrap flex items-center justify-center">
    <button class="green-btn" (click)="toggleTopicModal(true)">New topic</button>
  </div>
</div>

<app-create-topic-modal *ngIf="topicModalOpen"
                        (modalClosed)="toggleTopicModal(false)"></app-create-topic-modal>

<button
  (click)="onOpenTopic()"
  class="flex flex-row items-center bg-gray-100 rounded-xl p-2"
>
  <div
    class="flex items-center justify-center h-8 w-8 bg-indigo-200 rounded-full"
  >
    {{ (topic.name[0].toUpperCase()) | truncate:15 }}
  </div>
  <div class="ml-2 flex justify-between w-[80%]">
    <div class="item">
      <div class="text-sm font-semibold text-left">{{ topic.name | truncate:15 }}</div>
      <p class="text-sm text-black text-left" *ngIf="!topic.messages.length">
        No messages...
      </p>
      <p class="text-sm text-black text-left" *ngIf="topic.messages.length">
        {{
          topic.messages[topic.messages.length - 1].user.trimEnd()
            | truncate : 10
        }}: {{ topic.messages[topic.messages.length - 1].text | truncate : 10 }}
      </p>
    </div>
    <div class="item">
      <p class="text-sm text-black">
        {{ topic.participants.length }}
        <i class="fa-solid fa-user text-sm text-black"></i>
      </p>
    </div>
  </div>
</button>

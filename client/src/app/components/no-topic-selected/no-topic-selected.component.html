<!-- <h2 class="flex items-center justify-center h-full font-bold">No topic selected. Click on a conversation to load
    it's messages or create a new topic!</h2> -->

<div class="flex items-center justify-center">
  <div *ngIf="chatService.topics.length > 0 && topicsTemplate">
    <div class="container mx-auto p-4 space-y-4">
      <!-- First Row -->
      <div class="grid grid-cols-3 gap-4">
        <div class="col-span-2 p-2 rounded-lg">
          <app-topic-preview-item [topic]="topicsTemplate[0]"
                                  (topicJoined)="onJoinTopic($event)"></app-topic-preview-item>
        </div>
        <div class="col-span-1  p-2 rounded-lg">
          <app-topic-preview-item [topic]="topicsTemplate[1]"
                                  (topicJoined)="onJoinTopic($event)"></app-topic-preview-item>
        </div>
      </div>

      <!-- Second Row -->
      <div class="grid grid-cols-3 gap-4">
        <div class="col-span-1 p-2 rounded-lg">
          <app-topic-preview-item [topic]="topicsTemplate[2]"
                                  (topicJoined)="onJoinTopic($event)"></app-topic-preview-item>
        </div>
        <div class="col-span-1 p-2 rounded-lg">
          <app-topic-preview-item [topic]="topicsTemplate[3]"
                                  (topicJoined)="onJoinTopic($event)"></app-topic-preview-item>
        </div>
        <div class="col-span-1 p-2 rounded-lg">
          <app-topic-preview-item [topic]="topicsTemplate[4]"
                                  (topicJoined)="onJoinTopic($event)"></app-topic-preview-item>
        </div>
      </div>

      <!-- Third Row (Responsive for flexibility) -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="p-2 rounded-lg">
          <app-topic-preview-item [topic]="topicsTemplate[5]"
                                  (topicJoined)="onJoinTopic($event)"></app-topic-preview-item>
        </div>
        <div class="p-2 rounded-lg">
          <app-topic-preview-item [topic]="topicsTemplate[6]"
                                  (topicJoined)="onJoinTopic($event)"></app-topic-preview-item>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="chatService.topics.length <= 0">
    <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <a href="#">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Create a topic!</h5>
      </a>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">No topics yet! Be the first one to create a
        topic...</p>
      <a (click)="onUpdateNewTopicModalState(true)"
         class="cursor-pointer inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Create a topic
        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </a>
    </div>
  </div>
</div>

<app-create-topic-modal *ngIf="createTopicModalOpen"
                        (modalClosed)="onUpdateNewTopicModalState(false)"></app-create-topic-modal>

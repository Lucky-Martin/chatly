@if (conversations) {
    <h3 class="text-2xl font-bold text-white mt-4">Your Conversations</h3>
    @if (!getPrivateConversations() || !getPrivateConversations().length) {
        <p class="text-white mt-4">You have no private conversations...</p>
    } @else {
        <app-searchbar-filter-item
            [conversation]="conversation"
            (clickItem)="onOpenConversations($event.id)"
            *ngFor="let conversation of getPrivateConversations();"></app-searchbar-filter-item>
    }
    <h3 class="text-2xl font-bold text-white mt-4">All Conversations</h3>
    @if (!conversations || !conversations.length) {
        <div class="text-white mt-4">No conversations found...</div>
    } @else {
        <app-searchbar-filter-item
            [conversation]="conversation"
            (clickItem)="onOpenConversations($event.id)"
            *ngFor="let conversation of conversations"></app-searchbar-filter-item>
    }
}

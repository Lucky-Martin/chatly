<div id="delete-message-modal" tabindex="-1" aria-hidden="true"
     class="bg-[#00000080] flex h-full overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
        <h3 class="text-xl font-semibold text-gray-900">
          Are you sure you want to delete this message?
        </h3>
        <p>{{message.text}}</p>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <button
          (click)="onDeleteMessage()"
          type="submit"
          class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
          Delete message
        </button>
      </div>
    </div>
  </div>
</div>

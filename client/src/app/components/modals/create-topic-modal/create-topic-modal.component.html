<div id="authentication-modal" tabindex="-1" aria-hidden="true"
  class="bg-[#00000080] flex h-full overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
        <h3 class="text-xl font-semibold text-gray-900">
          {{ 'chat.createNewRoom' | translate }}
        </h3>
        <button (click)="onCloseModal()" type="button"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-hide="authentication-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">{{ 'modals.closeModal' | translate }}</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <form class="space-y-4">
          <div>
            <label for="topic" class="block mb-2 text-sm font-medium text-gray-900">{{ 'chat.roomName' | translate }}</label>
            <input id="topic" type="text" name="topicName" placeholder="{{ 'chat.enterRoomName' | translate }}" [(ngModel)]="topicName"
              class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required />
          </div>
          <div class="flex items-center mb-4">
            <input id="default-checkbox" type="checkbox" [checked]="publicChatRoom" (change)="onChangeState()"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
            <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900">{{ 'chat.publicChatRoom' | translate }}</label>
          </div>
          <app-searchbar-dropdown (itemsChanged)="interests = $event"></app-searchbar-dropdown>
          <button (click)="onCreateTopic()" type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            {{ 'chat.createRoom' | translate }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
